<!doctype html>
<html>

<head>
    <title>Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="popup.js"></script>
</head>

<body>
    <hr>
    <hr>
    <hr>
    <h2 style="text-align: center">Fill the Form details</h2>
    <div>
        <form>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Last Name">
            </div>
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="First Name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email">
            </div>
            <div>
                <label for="repeatemail">Repeat Email</label>
                <input type="text" id="repeatemail" name="repeatemail" placeholder="Repeat Email">
            </div>
            <div>
                <label for="passportno">Passport Number</label>
                <input type="text" id="passportno" name="passportno" placeholder="Passport Number">
            </div>
            <div>
                <label for="phoneno">Mobile Number</label>
                <input type="text" id="phoneno" name="phoneno" placeholder="Phone Number">
            </div>
            <div>
                <input type="submit" id="Submit">
            </div>
        </form>
    </div>

</body>

</html>
